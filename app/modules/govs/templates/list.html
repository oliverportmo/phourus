<div class="item">
	<h3><a href="#!gov/<%= data.city %><%= data.state %>" class="gov"><%= data.city %>, <%= data.state %></a></h3>
	<div class="details">		
		<div class="box" style="width: 180px;">
			<img src="/assets/flag.png" width="80" />
		</div>
		<div class="box">
			<dl>
				<dt>Population:</dt>
				<dd><%= data.population %></dd>
				<dt>Users:</dt>
				<dd><%= data.users %></dd>
				<dt>Reps:</dt>
				<dd><%= data.reps %></dd>
			</dl>	
		</div>
		<br clear="all" />
	</div>
</div>
