<div class="widget <%= widget.size %>" id="widget-<%= widget.name %>">
	<h3><%= widget.title %></h3>
	<ul>
		<% _.each(widget.views, function(view){ %>
			<li id="tab-<%= view %>"><%= view %></li>	
		<% }); %>		
	</ul>
	<div class="widget-views">
		<% _.each(widget.views, function(view){ %>
			<div id="<%= widget.name %>-<%= view %>"></div>	
		<% }); %>
	</div>
</div>
