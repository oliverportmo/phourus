<h1><%= data.action %> 
<select id="types">
  <% _.each(types, function(value, key){ %>
    <option disabled="true">--- <%= value.element %> ---</option>
    <% _.each(value.sections, function(value, key){ %>
      <% var lowercase = key.toLowerCase(); %>
      <option value="<%= lowercase %>"><%= key %></option>  
    <% }); %> 
  <% }); %> 
</select>
</h1>
<div id="fields"></div>
<div id="help"><img src="/assets/icons/general/about.png" />More Info</div>
<div id="description"><%= data.description %></div>
<br clear="all" />
<br />	
<div id="footing">
	<% if(data.mode== 'add'){ %>
		<button id="create" class="button green">Create New</button>
		<button class="button red back">Cancel Create</button>
	<% } %>
	
	<% if(data.mode== 'edit'){ %>
		<button id="update" class="button green">Save Changes</button>
		<button class="button blue back">Cancel Edit</button>
		<button id="delete" class="button red">Delete Post</button>
	<% } %>
	<div class="clear"></div>
</div>
