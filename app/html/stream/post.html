<img src="/assets/icons/large/<%= element %>/<%= meta.type %>.png" class="icon" /> 
<div class="type"><%= meta.type %></div>
<div class="clear"></div>
<div class="heading"></div>
<h1 id="single_title" style="border: none;">
	<% if(_.isUndefined(post.url)){ %>
		<%= post.title %>
	<% }else{ %>
		<%= post.url %>
	<% } %>	
</h1>
<div id="body" style="text-align: justify;"><%= post.content %></div>
<div id="interact"></div>
<div id="footing">
	<a href="javascript:void(0)" class="button blue back">&laquo; Go Back</a>
	<% if(owner == true){ %>
	 <a href="#edit/<%= post.post_id %>" class="button green">Edit Post</a>
	<% } %>
	<div class="clear"></div>
</div>
