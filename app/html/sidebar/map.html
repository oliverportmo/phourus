<h3>Select by Zip</h3>
<input id="zip" type="text" placeholder="enter zip code" style="width: 180px;height: 30px" />
<button id="zipcode" class="button blue">Use zip code</button>
<div class="clear"></div>
<br />
<h3>Select by State</h3>
<ul>
<% _.each(data.regions, function(region, name){ %>
  <li><a href="javascript: void(0)" id="<%= name %>"><%= name %> (<%= region %>)</a></li>
<% }); %>
</ul>
